<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Francisco Neighborhoods</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .neighborhood {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        p {
            color: #666;
        }

        .completed {
            background-color: rgba(144, 238, 144, 0.7);
            /* This is a light green color with some transparency */
        }
    </style>
</head>

<body>
    <h1>San Francisco Neighborhoods</h1>
    <div id="neighborhoods"></div>

    <script>
        const neighborhoodsDiv = document.getElementById('neighborhoods');

        // Create a new EventSource that listens to the SSE endpoint
        const eventSource = new EventSource('http://localhost:8080/sse/sf');

        eventSource.onmessage = function (event) {
            const data = JSON.parse(event.data);

            if (data.entity === 'neighborhoods') {
                const neighborhoodData = data.data;

                // Check if the neighborhood with the specific index already exists
                let neighborhoodDiv = document.getElementById('neighborhood-' + data.index);
                if (neighborhoodDiv) {
                    // Update existing neighborhood data
                    neighborhoodDiv.querySelector('h2').textContent = neighborhoodData.name;
                    neighborhoodDiv.querySelector('.postcode').innerHTML = `<strong>Postcode:</strong> ${neighborhoodData.postcode}`;
                    neighborhoodDiv.querySelector('.date').innerHTML = `<strong>Date:</strong> ${neighborhoodData.date}`;
                    neighborhoodDiv.querySelector('.description').innerHTML = `<strong>Description:</strong> ${neighborhoodData.description}`;
                } else {
                    // Create a new neighborhood
                    neighborhoodDiv = document.createElement('div');
                    neighborhoodDiv.className = 'neighborhood';
                    neighborhoodDiv.id = 'neighborhood-' + data.index;

                    const nameH2 = document.createElement('h2');
                    nameH2.textContent = neighborhoodData.name;
                    neighborhoodDiv.appendChild(nameH2);

                    const postcodeP = document.createElement('p');
                    postcodeP.className = 'postcode';
                    postcodeP.innerHTML = `<strong>Postcode:</strong> ${neighborhoodData.postcode}`;
                    neighborhoodDiv.appendChild(postcodeP); // Append postcode before date and description

                    const dateP = document.createElement('p');
                    dateP.className = 'date';
                    dateP.innerHTML = `<strong>Date:</strong> ${neighborhoodData.date}`;
                    neighborhoodDiv.appendChild(dateP); // Append date before description

                    const descriptionP = document.createElement('p');
                    descriptionP.className = 'description';
                    descriptionP.innerHTML = `<strong>Description:</strong> ${neighborhoodData.description}`;
                    neighborhoodDiv.appendChild(descriptionP);

                    neighborhoodsDiv.appendChild(neighborhoodDiv);
                }

                if (data.status === "COMPLETED") {
                    neighborhoodDiv.classList.add("completed");
                }
            }
        };

        eventSource.onerror = function (event) {
            console.error('EventSource failed:', event);
            eventSource.close();
        };

    </script>
</body>

</html>
