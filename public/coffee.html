<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Coffee Animation</title>
</head>

<body>

    <!-- <div class="cup">
        <div class="lid"></div>
        <div id="part1" class="part"></div>
    </div>
    <button id="coffeeActionBtn" onclick="toggleCoffee()">Drink Coffee</button>
     -->
    <div class="coffee-container">
        <div class="container">
            <div class="cup">
                <div class="coffee-part" id="part1"></div>
            </div>
            <div class="lid"></div>
        </div>

        <button id="coffeeActionBtn" onclick="toggleCoffee()">Drink Coffee</button>
    </div>
</body>

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f3f4f6;
        font-family: 'Arial', sans-serif;
    }

    .container {
        position: relative;
    }

    .cup {
        width: 120px;
        /* Increased width */
        height: 120px;
        /* Reduced height */
        background-color: #fff;
        position: relative;
        overflow: hidden;
        clip-path: polygon(0 0, 100% 0, 85% 100%, 15% 100%);
    }


    .coffee-part {
        width: 100%;
        height: 100%;
        background-color: #8B4513;
        transform: scaleY(0);
        transform-origin: bottom;
        transition: transform 1s ease-in;
    }

    .lid {
        width: 130px;
        /* Adjusted to fit the new cup width */
        height: 20px;
        background-color: #333;
        border-radius: 10px 10px 0 0;
        transform: translateY(-100%);
        transition: transform 1s ease-in;
        position: absolute;
        top: -20px;
        left: -5px;
    }

    button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #8B4513;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #6a3510;
        transition: background-color 1s ease-in-out, color 1s ease-in-out;
    }

    button:active {
        background-color: #49220b;
        color: #eee;
    }

    .coffee-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        /* Centralize horizontally */
    }

    button {
        margin-top: 15px;
        /* Adjust according to how much gap you want between the cup and button */
    }

    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #F1948A;
        /* background-color: #F1EA7F; */
        /* background-color: #62B3B8; */
        /* Set the background color to beige */
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        setTimeout(fillPart, 500, 'part1', putLidOn);
    });

    function fillPart(partId, callback) {
        const part = document.getElementById(partId);
        part.style.transform = 'scaleY(1)';

        // Ensure the callback function is called after the CSS transition is complete
        part.addEventListener('transitionend', function listener() {
            callback();
            part.removeEventListener('transitionend', listener);
        });
    }

    function putLidOn() {
        const lid = document.querySelector('.lid');
        lid.style.transform = 'translateY(0)';
    }

    let isCoffeeFull = true;  // Assume the coffee starts filled

    function toggleCoffee() {
        if (isCoffeeFull) {
            drinkCoffee();
        } else {
            refillCoffee();
        }
    }

    function drinkCoffee() {
        const part = document.getElementById('part1');
        part.style.transform = 'scaleY(0)';
        part.addEventListener('transitionend', function listener() {
            document.getElementById('coffeeActionBtn').innerText = 'Refill Coffee';
            isCoffeeFull = false;
            part.removeEventListener('transitionend', listener);
        });
    }

    function refillCoffee() {
        const part = document.getElementById('part1');
        const lid = document.querySelector('.lid');

        // First, let's open the lid.
        lid.style.transform = 'translateY(-100%)';
        lid.addEventListener('transitionend', function lidOpenListener() {
            lid.removeEventListener('transitionend', lidOpenListener);  // Important: Remove this listener to avoid conflicts.

            // Now, refill the coffee.
            part.style.transform = 'scaleY(1)';
            part.addEventListener('transitionend', function coffeeFillListener() {
                part.removeEventListener('transitionend', coffeeFillListener);  // Remove this listener.

                // Close the lid.
                lid.style.transform = 'translateY(0)';

                // Update button label and state.
                document.getElementById('coffeeActionBtn').innerText = 'Drink Coffee';
                isCoffeeFull = true;
            });
        });
    }

</script>

</html>
